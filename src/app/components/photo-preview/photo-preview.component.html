<div class="row" *ngIf="!photo; else main_content">
	<h3>Cargando...</h3>
</div>

<ng-template #main_content>
	<div class="row">
		<div class="col-md-5">
			<div class="card">
				<img [src]="photo.imagePathComplete" class="img-fluid" />
			</div>
		</div>
		<div class="col-md-7">
			<div class="card">
				<div class="card-body">
					<form
					  [formGroup]="photoForm" 
					  (ngSubmit)="onPhotoFormSubmit(photoForm.value)"
					>
						
						<div class="form-group">
							<input 
							formControlName="title"
							type="text" 
							class="form-control" 
							placeholder="Titulo" 
							>
						</div>					
						<div class="form-group">
							<textarea 
								rows="2" 
								class="form-control" 
								placeholder="DescripciÃ³n" 
								formControlName="description"
								></textarea>
						</div>

						<button class="btn btn-primary btn-block">Actualizar</button>
					</form>					

				</div>
			</div>
		</div>
	</div>

	<button 
		class="btn btn-danger p-y-2" 
		(click)="onDestroy(photo._id)"
	>
	 	Eliminar
	</button>
</ng-template>
