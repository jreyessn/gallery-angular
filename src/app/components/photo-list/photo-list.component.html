<div class="row">
	<div class="col-lg-12 text-center" *ngIf="photos.length == 0">
		Cargando imagenes...
	</div>

	<div class="col-md-4 p-4" *ngFor="let photo of photos">
		<div class="card card-photo-hover" (click)="selectedCard(photo._id)">
			<div class="card-header">
				{{ photo.title }}
			</div>
			<img [src]="photo.imagePathComplete" class="img-fluid">
			<div class="card-body">
				{{ photo.description }}
			</div>
		</div>
	</div>
</div>
